<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clomnia-guest list</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!--
                                 THINGS LEFT TO DO: FILTER LIST, PERSIST TO LOCAL STORAGE
                              -->
    <!--HEADER-->
    <header id="mainHeader" class="d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-sm-12 mx-auto text-center">
            <h1 class="display-4">
              <span class="club-name">Clomnia</span> nightclub
            </h1>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section id="guestList">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <!--FORM-->
              <form id="addGuestForm">
                <div class="form-group d-flex justify-content-around">
                  <div>
                    <label><sup>*</sup> First Name:</label>
                    <input
                      type="text"
                      id="firstName"
                      name="first Name"
                      class="form-control"
                    />
                  </div>
                  <div>
                    <label><sup>*</sup> Last Name:</label>
                    <input
                      type="text"
                      id="lastName"
                      name="Last Name"
                      class="form-control"
                    />
                  </div>
                </div>
                <button type="submit" class="btn btn-block">Submit</button>
              </form>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-6 mx-auto text-center">
              <h2>Today's list of guests:</h2>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <ul class="list-names"></ul>
              <a class="clear-tasks" class="btn btn-lg">Clear List</a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
